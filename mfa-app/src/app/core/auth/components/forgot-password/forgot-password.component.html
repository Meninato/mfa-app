          Voltar

        <a [routerLink]="['/']" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
          Flowbite    
        </a>
      <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
          <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
              Esqueceu a senha?
          </h2>
          <p>Enviaremos um e-mail contendo as instruções para recuperar sua conta.</p>
          <form [formGroup]="forgotPassForm" formAction (ngSubmit)="onSubmit()" class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
              <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seu e-mail</label>
                  <input type="email" name="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nome@empresa.com">
              </div>
              <div loading-button
              [isDisabled]="!forgotPassForm.valid"
              text="Solicitar"></div>
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Não precisa recuperar a sua conta? <a [routerLink]="['/auth', 'signin']" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Volte aqui</a>
            </p>
          </form>
      </div>
  </div>
</section>
